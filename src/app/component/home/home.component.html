<div class="container">
<h2>VISITAS</h2>
<p>Fecha</p>
<mat-form-field class="dateArea" appearance="outline">
    <mat-label>De: DD/MM/AAA</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="dateArea" appearance="outline">
    <mat-label>A: DD/MM/AAA</mat-label>
    <input matInput [matDatepicker]="picker_another">
    <mat-datepicker-toggle matIconSuffix [for]="picker_another"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  
    <button mat-button class="buttonTable clean">Limpiar</button>

    <button mat-button class="buttonTable search">Buscar</button>

    <button mat-button class=" addVis"><mat-icon class="iconLit"><span class="material-symbols-outlined">
        add
        </span></mat-icon>REGISTRAR VISITA</button>
  

<br><br><br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="visit">
      <th mat-header-cell *matHeaderCellDef> VISITANTE</th>
      <td mat-cell *matCellDef="let element"> {{element.visit}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>FECHA DE VISITA </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> HORA </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>
    <ng-container matColumnDef="adm">
      <th mat-header-cell *matHeaderCellDef> ADMINISTRADOR </th>
      <td mat-cell *matCellDef="let element"> {{element.adm}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> ESTATUS </th>
        <td mat-cell *matCellDef="let element" class="greentext"> {{element.status}} </td>
      </ng-container> 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
